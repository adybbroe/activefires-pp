name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.8", "3.9"]
        experimental: [false]
        include:
          - python-version: "3.9"
            os: "ubuntu-latest"
            experimental: true

    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}
      UNSTABLE: ${{ matrix.experimental }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -U codecov pytest pytest-cov pyyaml "dpath<1.5" trollsift six numpy posttroll

      - name: Install unstable dependencies
        if: matrix.experimental == true
        run: |
          python -m pip install \
          --no-deps --upgrade \
          git+https://github.com/pytroll/posttroll \
          git+https://github.com/pytroll/trollsift;

      - name: Install activefires-pp
        run: |
          pip install --no-deps -e .

      - name: Run unit tests
        run: |
          pytest --cov=activefires_pp activefires_pp/tests --cov-report=xml

      - name: Upload unittest coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          flags: unittests
          file: ./coverage.xml
          env_vars: OS,PYTHON_VERSION,UNSTABLE
